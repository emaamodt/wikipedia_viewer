<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  
  <h1>Wikipedia Viewer</h1>
  
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="input-group">
        <input id="searchInput" type="text" spellcheck="false" class="form-control" placeholder="What do you want to search for?">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default" id="search" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </br>

  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random">Random Article</a>

<div id="results"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
